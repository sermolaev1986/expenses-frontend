<table class="table">
  <thead>
  <tr>
    <th scope="col">Datum</th>
    <th scope="col">Betrag</th>
    <th scope="col">Kategorie</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let expense of expenses">
    <td>{{expense.date}}</td>
    <td>{{expense.amount}}</td>
    <td>{{expense.category}}</td>
  </tr>
  </tbody>
</table>
<a routerLink="/form" type="button" class="btn btn-outline-secondary margin-top">Form</a>
